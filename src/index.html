<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>WebGL Globe</title>
    <meta charset="utf-8">
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000000 url(/loading.gif) center center no-repeat;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 20px;
        height: 100%;
      }

      #info {

        font-size: 11px;
        position: absolute;
        bottom: 5px;
        background-color: rgba(0,0,0,0.8);
        border-radius: 3px;
        right: 10px;
        padding: 10px;

      }

      #currentInfo {
        position: relative;
        width: 270px;
        left: 20px;
        top: 20px;

        background-color: rgba(0,0,0,0.2);

        border-top: 1px solid rgba(255,255,255,0.4);
        padding: 10px;
      }

      a {
        color: #aaa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .bull {
        padding: 0 5px;
        color: #555;
      }

      #title {
        position: relative;
        width: 270px;
        left: 20px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
        font: 20px Georgia;
        padding: 10px;
      }

      #audio {
        position: relative;
        top: 40px;
        left: 20px;
      }

      .year {
        font: 16px Georgia;
        line-height: 26px;
        height: 30px;
        text-align: center;
        float: left;
        width: 90px;
        color: rgba(255, 255, 255, 0.4);

        cursor: pointer;
        -webkit-transition: all 0.1s ease-out;
      }

      .year:hover, .year.active {
        font-size: 23px;
        color: #fff;
      }

      #ce span {
        display: none;
      }


    </style>
  </head>
  <body>

  <div id="container"></div>

  <div id="title">
    World Population
  </div>
  <div id="currentInfo">
    <span id="year1990" class="year">1990</span>
    <span id="year1995" class="year">1995</span>
    <span id="year2000" class="year">2000</span>
  </div>

  <br/>

  <div id="audio">
    <button id="audioPlay" disabled>Play!</button>
  </div>

  <script type="text/javascript" src="/lib/jquery.js"></script>
  <script type="text/javascript" src="/lib/Three/ThreeWebGL.js"></script>
  <script type="text/javascript" src="/lib/Three/ThreeExtras.js"></script>
  <script type="text/javascript" src="/lib/Three/RequestAnimationFrame.js"></script>
  <script type="text/javascript" src="/lib/Three/Detector.js"></script>
  <script type="text/javascript" src="/lib/Tween.js"></script>
  <script type="text/javascript" src="/js/globe.js"></script>
  <script type="text/javascript">

    $('#audioPlay').removeAttr('disabled').on('click', function(e_click) {
      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      var ctx = new AudioContext()
        , request = new XMLHttpRequest()
        , audioBuffer
        , src
        , analyser
        , scriptProcessor
      ;

      window.boost = 0;
      window.foo = false;
      request.open('GET', '/sample.ogg', true);
      request.responseType = 'arraybuffer';

      // Decode asynchronously
      request.onload = function() {
        ctx.decodeAudioData(request.response, function(buffer) {
          scriptProcessor = ctx.createJavaScriptNode(512);
          scriptProcessor.buffer = buffer;
          scriptProcessor.connect(ctx.destination);
          analyser = ctx.createAnalyser();
          analyser.smoothingTimeConstant = 0.6;
          analyser.fftSize = 512;

          src = ctx.createBufferSource();
          src.buffer = buffer;
          src.loop = true;

          src.connect(analyser);
          analyser.connect(scriptProcessor);
          src.connect(ctx.destination);

          scriptProcessor.onaudioprocess = function(e) {
            window.freqArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(window.freqArray);
            window.boost = 0;
            for (var i = 0; i < window.freqArray.length; i++) {
              window.boost += window.freqArray[i];
            }
            window.boost = window.boost / window.freqArray.length;
          };

          src.noteOn(0);
        });
      }
      request.send();
    });

    if(!Detector.webgl){
      Detector.addGetWebGLMessage();
    } else {

      var years = ['1990','1995','2000'];
      var container = document.getElementById('container');
      var globe = new DAT.Globe(container);
      console.log(globe);
      var i, tweens = [];

      var settime = function(globe, t) {
        return function() {
          new TWEEN.Tween(globe).to({time: t/years.length},500).easing(TWEEN.Easing.Cubic.EaseOut).start();
          var y = document.getElementById('year'+years[t]);
          if (y.getAttribute('class') === 'year active') {
            return;
          }
          var yy = document.getElementsByClassName('year');
          for(i=0; i<yy.length; i++) {
            yy[i].setAttribute('class','year');
          }
          y.setAttribute('class', 'year active');
        };
      };

      for(var i = 0; i<years.length; i++) {
        var y = document.getElementById('year'+years[i]);
        y.addEventListener('mouseover', settime(globe,i), false);
      }

      var xhr;
      TWEEN.start();


      xhr = new XMLHttpRequest();
      xhr.open('GET', '/population909500.json', true);
      xhr.onreadystatechange = function(e) {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            window.data = data;
            for (i=0;i<data.length;i++) {
              globe.addData(data[i][1], {format: 'magnitude', name: data[i][0], animated: true});
            }
            globe.createPoints();
            settime(globe,0)();
            globe.animate();
          }
        }
      };
      xhr.send(null);
    }

  </script>

  </body>

</html>
